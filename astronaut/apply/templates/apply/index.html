{% extends "apply/layout.html" %}
{% block body %}
    <h1>Welcome to the Astronaut Application</h1>
    <form method="post" action="{% url 'apply:result' %}">
        {% csrf_token %}
        <label for="applicant_name">Name:</label>
        <input type="text" name="applicant_name" required><br>
        <label for="height_cm">Height (cm):</label>
        <input type="number" name="height_cm" min="100" max="300" required><br>
        <input type="submit" value="Submit">
    </form>
{% endblock body %}
